              </div>
            </div>
          </div>
        )}

        {/* ── TAB 3: Diff ── */}
        {activeTab === "diff" && (

                  <div style={{ fontSize:12, color:"#5A7A8A", fontWeight:700 }}>{row.label}</div>

                  — 성장은 전체 모델 재훈련으로만 가능<br/>
                  — 당신만을 위한 지능이 존재하지 않음
                </div>
              </div>
              <div style={{ background:"#060E08", border:"1px solid #113311", borderRadius:12, padding:"20px 22px" }}>
                <div style={{ fontSize:12, color:"#76FF03", marginBottom:12, fontWeight:700, letterSpacing:1 }}>PAI의 구조적 가능성</div>
                <div style={{ fontSize:12, color:"#448844", lineHeight:1.9 }}>

                  ▶ 의도 궤적을 알기에 설명 없이도 이해<br/>

                  ▶ 당신만을 위해 존재하는 유일한 지능

            </div>

            <div style={{ marginTop:20, background:"linear-gradient(135deg,#060E18,#FF6D0008)", border:"1px solid #FF6D0033", borderRadius:12, padding:"20px 24px" }}>

                <span style={{ color:"#FFD740" }}>한 사람의 전생애를 T·C·I·E·M 큐브에 담아 함께 성장하는 '디지털 자아(Digital Self)'</span>입니다.<br/>
